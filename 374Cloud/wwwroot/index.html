        function addRoot() {
            var cat = document.getElementById("rootnode").value;
            cat = cat.trim();
            var parentid = 0;

            var uri = "https://localhost:44399/api/cat/add";
            var someJsonString = {
            "parent_id": parentid,
            "cat": cat
            };
            if (cat == "") {//判断catalog不为空（其他判断规则在其输入时已经判断） 
                alert("Root catalog cannot be blank！")
                return false;
            }
            else {
                $.ajax({
                    url: uri,//相对应的esb接口地址
                    type: 'post',
                    data: JSON.stringify(someJsonString),//向服务器（接口）传递的参数
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        var cat = data.cat;
                        alert('Category '+ cat +' added sucessfully!');
                        self.location = 'index.html';
                    },
                    error: function (data) {
                        console.log('error');
                    }
                });
            }
        };
